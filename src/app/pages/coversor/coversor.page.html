<ion-header>
  <ion-toolbar>
    <ion-title>Conversor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-app>
    <ion-card class="ion-text-center">
      <ion-card-header class="title">
        <ion-card-title class="title">Conversor EURO a CLP </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Ingrese cantidad</ion-label>
          <ion-input placeholder="0" type="number" [(ngModel)]="monedaEuro.euro"></ion-input>
        </ion-item>
        <ion-button shape="block" (click)="clickConvertEuro()">
          Convertir
        </ion-button>


      </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-center">
      <ion-card-header class="title">
        <ion-card-title class="title">Conversor DOLAR a CLP</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Ingrese cantidad</ion-label>
          <ion-input placeholder="0" type="number" [(ngModel)]="monedaDolar.dolar"></ion-input>
        </ion-item>
        <ion-button shape="block" (click)="clickConvertDolar()">
          Convertir
        </ion-button>


      </ion-card-content>
    </ion-card>

  </ion-app>
</ion-content>
