<ion-header>
  <ion-toolbar>
    <ion-title>Destino de hoy</ion-title>
        <ion-buttons slot="start">
      <ion-back-button defaultHref="menu2" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list *ngIf="info">
<ion-card>
  <ion-item>
   <ion-label>
        Comuna:
        {{info.comuna}}
      </ion-label>
      <ion-icon (click)="editAtributo('comuna')" slot="end" name="create"></ion-icon>
    </ion-item>
</ion-card>
</ion-list>
</ion-content>
