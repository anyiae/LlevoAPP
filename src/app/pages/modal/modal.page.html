<ion-header>
  <ion-toolbar>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="usuario">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.edad" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gender</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="number" [(ngModel)]="usuario.sexo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Patente</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.patente" required></ion-input>
    </ion-item>
        <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.modelo" required></ion-input>
    </ion-item>
        <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.comuna" required></ion-input>
    </ion-item>
        <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.rut" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Image</ion-label>
      <ion-input type="url" [(ngModel)]="usuario.imagen" required></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" color="success" (click)="updateUsuario()">
    <ion-icon name="save" slot="start">UPDATE</ion-icon>
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteUsuario()">
    <ion-icon name="trash" slot="start">DELETE</ion-icon>
  </ion-button>
</ion-content>
