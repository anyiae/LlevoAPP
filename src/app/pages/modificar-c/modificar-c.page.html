<ion-header>
  <ion-toolbar>
    <ion-title>Modificar chofer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu2" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-list *ngIf="info">

      <ion-label>
        {{info.correo}}
      </ion-label>
      <ion-icon (click)="editAtributo('correo')" slot="end" name="create"></ion-icon>
      <ion-label>
        {{info.nombre}}
      </ion-label>
      <ion-icon (click)="editAtributo('nombre')" slot="end" name="create"></ion-icon>
      <ion-label>
        {{info.edad}}
      </ion-label>
      <ion-icon (click)="editAtributo('edad')" slot="end" name="create"></ion-icon>
  </ion-list>
</ion-content>
